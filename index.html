<!DOCTYPE html>
<html lang="ZH">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>个人主页</title>
    <link rel="stylesheet" href="public/css/style.css" />
     <link rel="shortcut icon" href="public/img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <canvas id="bg"></canvas>
    <main class="container">
      <img
        class="avatar"
        src="http://q1.qlogo.cn/g?b=qq&nk=1772626176&s=100"
        alt="Avatar"
      />
      <h3 class="nickname">QNGXGW</h3>
      <p class="introduce">心若有所向往，何惧道阻且长。</p>
      <nav>
        <div class="item">
          <a href="#">
            <img src="public/svg/qq.svg" />
          </a>
          <div class="tooltip"><img src="public/img/qq.jpg" /></div>
        </div>
        <div class="item">
          <a href="#">
            <img src="public/svg/wechat.svg" />
          </a>
          <div class="tooltip"><img src="public/img/wechat.jpg" /></div>
        </div>
        <div class="item">
          <a target="_blank" href="https://baidu.com/">
            <img src="public/svg/github.svg" />
          </a>
          <div class="tooltip">百度一下</div>
        </div>
      </nav>
      <p class="quote" id="random-quote">
        <!-- 这里将会显示随机一言 -->
      </p>
      <footer>
        <a
          target="_blank"
          class="icp"
          href="https://beian.miit.gov.cn/#/Integrated/index"
          >京ICP证030173号</a
        >
        <p class="copyright">
          Copyright© 2023 QNGXGW.Cn. All Rights Reserved
        </p>
      </footer>
    </main>
    <script src="public/js/StarrySky.js"></script>
    <script src="public/js/index.js"></script>
    <script>
      // 使用 JavaScript 获取随机一言并替换到页面中
      fetch('https://v1.hitokoto.cn') // 使用 v1.hitokoto.cn 提供的随机一言 API
        .then(response => response.json())
        .then(data => {
          const quoteElement = document.getElementById('random-quote');
          quoteElement.textContent = data.hitokoto; // 获取随机一言内容并替换到页面
        })
        .catch(error => {
          console.error('无法获取随机一言:', error);
        });
    </script>
  </body>
</html>
